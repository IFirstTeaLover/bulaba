<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulaba for bedrock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #45a049;
            box-shadow: 0 0 15px #4CAF50;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .overlay-content {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            text-align: left;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin-top: 10px;
        }
    </style>
    <script>
        function openChangelog() {
            document.getElementById('changelog-overlay').style.display = "flex";
        }
        function closeChangelog() {
            document.getElementById('changelog-overlay').style.display = "none";
        }
        function toggleVersion(id) {
            var details = document.getElementById(id);
            details.style.display = details.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bulaba for bedrock</h1>
        
        <a href="Bulaba.mcpack" download class="button">Download Now</a>
        
        <button class="button" onclick="openChangelog()">View Changelog</button>
    </div>

    <div id="changelog-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Changelog</h2>
            <button class="button" onclick="toggleVersion('changelog-1-0')">Version 0.1.5</button>
            <div id="changelog-1-0" style="display: none;">
                <ul>
                    <li>Added custom iron and gold armor textures</li>
                    <li>Updated totem texture</li>
                    <li>Changed texture for iron armor model</li>
                </ul>
            </div>
            <button class="button" onclick="toggleVersion('changelog-1-1')">Version 0.2</button>
            <div id="changelog-1-1" style="display: none;">
                <ul>
                    <li>Added black theme</li>
                    <li>Updated diamond texture</li>
                    <li>Removed iron and gold ingot textures</li>
                </ul>
            </div>
            <button class="close-btn" onclick="closeChangelog()">Close</button>
        </div>
    </div>
</body>
</html>
